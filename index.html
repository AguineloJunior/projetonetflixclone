<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="style/responsive.css">
    <title>BLUEFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <img class="logo" src="img/logo.png" alt="logo">
            <nav class="menu">
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Bombando</a>
                <a href="#">Minha Lista</a>
            </nav>

        
        </div>
    </header>

    <main>
        <div class="capa-principal">
            <div class="container">
                <h3 class="titulo">The Witcher</h3>
                <p class="descricao">O mutante Geralt de Rívia é um caçador de monstros 
                    que luta para encontrar seu lugar num mundo onde as pessoas muitas 
                    vezes são mais perversas que as criaturas selvagens.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>    
                        Assistir
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="logo">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini2.jpg" alt="logo">
            </div>
            <div class="item">

            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5.jpg" alt="logo">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini6.jpg" alt="logo">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini7.jpg" alt="logo">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini8.jpg" alt="logo">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini9.jpg" alt="logo">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini10.jpg" alt="logo">
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/4ec6c3c225.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>

    <script src="js/owl/setup.js"></script>
